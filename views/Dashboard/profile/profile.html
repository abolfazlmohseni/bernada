<!DOCTYPE html>
<html lang="fa">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/setting/css/setting.css">
    <link rel="stylesheet" href="/Quick-access/menu/css/menu-style.css">
    <link rel="stylesheet" href="/Dashboard/profile/css/profile-style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="shortcut icon" href="/imag/fa-icon.png" type="image/x-icon">
    <title>برنادا</title>
</head>

<body>
    <div class="conteyner">
        <!-- menu -->
        <menu-panel></menu-panel>
        <!-- menu End! -->
        <!-- main -->
        <main>
            <header-panel></header-panel>
            <div class="main-conteyner">
                <div class="sectionOne">
                    <div class="sectionOne-titel">
                        <div class="col-line"></div>
                        <p>جزئیات پروفایل</p>
                    </div>
                    <div class="sectionOne-meddel">
                        <div class="sectionOne-meddel__row">
                            <div class="row-item">
                                <label>نام</label>
                                <input type="text" class="input name">
                            </div>
                            <div class="row-item">
                                <label>شماره تلفن</label>
                                <input type="number" readonly class="input numberPhone">
                            </div>
                        </div>
                        <div class="sectionOne-meddel__row">
                            <div class="row-item">
                                <label>ایمیل(جهت اطلاع رسانی)</label>
                                <input type="text" class="input email">
                            </div>
                        </div>
                    </div>

                    <div class="sectionOne-bottom">
                        <label for="profile" class="sectionOne-bottom__BTN profile">آپلود عکس</label>
                        <input type="file" name="profile" id="profile" accept="image/*">
                        <button class="sectionOne-bottom__BTN submit">ذخیره تغییرات</button>
                    </div>
                </div>

                <div class="sectionTwo">
                    <div class="sectionOne-titel">
                        <div class="col-line"></div>
                        <p>تغییر گذرواژه</p>
                    </div>
                    <div class="sectionTwo-meddel">
                        <div class="sectionTwo-meddel__row">
                            <div class="row-item">
                                <label>گذرواژه فعلی</label>
                                <input type="password" class="input currentPassword">
                            </div>
                            <div class="row-item">
                                <label>گذرواژه جدید</label>
                                <input type="password" class="input newPassword">
                            </div>
                        </div>
                        <div class="sectionTwo-meddel__rowTow">
                            <button class="sectionTwo-meddel__BTN changePass">تغییر گذرواژه</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div class="popup-upload">
        <div class="circle-progress">
            <svg class="progress-ring" width="80" height="80">
                <circle class="progress-ring-bg" cx="40" cy="40" r="35" />
                <circle class="progress-ring-bar" cx="40" cy="40" r="35" />
            </svg>
            <div class="progress-text">0%</div>
        </div>

    </div>



    <thme-user></thme-user>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="/components/theme/script/theme.js"></script>
    <script src="/components/panel-menu/script/panelMenu.js"></script>
    <script src="/components/panel-header/script/panelHeader.js"></script>
    <script src="/Dashboard/profile/js/profile.js"></script>
    <script src="/setting/js/themeSet.js"></script>
    <script src="/setting/js/setting.js"></script>
</body>

</html>
