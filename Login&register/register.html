<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../asset/Login&register/css/regester-style.css">
    <link rel="stylesheet" href="../asset/setting/css/setting.css">
    <title>ثبت نام در برنادا</title>
</head>

<body>
    <div class="conteyner">
        <div class="regesterForm">
            <div class="regesterForm-titel">
                <p>ثبت نام در برنادا</p>
            </div>
            <div class="regesterForm-form">
                <form>
                    <input type="text" placeholder="نام" class="userName input" required/>
                    <input type="text" placeholder="نام خانوادگی" class="userLastName input" required/>
                    <input type="number" placeholder="شماره همراه" class="userNumberPhone input" required/>
                    <p class="errtextNumberPhone errtext">شماره نامعتبر است</p>
                    <input type="password" placeholder="گذرواژه" class="userPass input" required/>
                    <p class="errtextPassword errtext">گذواژه باید بیشتر از 8 کاراکتر و شامل اعداد و حروف باشد</p>
                    <select name="maghta" class="userMaghta input" required>
                        <option value="entekhab">مقطع تحصیلی</option>
                        <option value="ebtedayi">ابتدایی</option>
                        <option value="motevaseteOne">متوسطه اول</option>
                        <option value="motevaseteTwo">متوسطه دوم</option>
                    </select>
                    <select name="" id="reshteh" class="userReshte input" required>
                        <option value="entekhab">رشته تحصیلی</option>

                    </select>
                    <select name="paye" class="userPaye input" required>
                        <option value="entekhab">پایه تحصیلی</option>

                    </select>
                    <div class="loginbox">
                        <p>حساب دارید؟</p><a href="./login.html">وارد شوید</a>
                    </div>
                    <input type="submit" value="ثبت نام">
                </form>
            </div>
        </div>
    </div>
    <script type="module" src="../asset/Login&register/js/regester.js"></script>
</body>

</html>
